<!DOCTYPE html>
<html>

<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-5" th:each="post: ${posts}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <hr class="border-card" />
                        <p class="card-text" th:text="${post.content}"></p>
                        <form th:method="post"
                            th:action="@{/deletePost/{owner}/{id}(owner=${post.owner}, id=${post.id})}" enctype="utf8"
                            class="form-inline justify-content-end">
                            <input type="submit" value="Delete Post" class="btn btn-body"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
