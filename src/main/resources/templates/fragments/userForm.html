<!DOCTYPE html>
<html>

<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>

<body>
    <div th:fragment="user-form-post">
        <div class="card">
            <div class="card-body">
                <form th:method=post th:action="@{/client/users/registration}" enctype="utf8" th:object="${user}">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div>
                        <label for="username" class="form-label">Name:</label>
                        <input type="text" name="username" th:field="*{username}" class="form-control"></input>
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control"></input>
                    </div>

                    <div class="float-right">
                        <input value="Submit" type="submit" class="btn btn-body"></button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div th:fragment="user-form-delete">
        <div class="card">
            <div class="card-body">
                <form th:method=post th:action="@{/client/users/delete}" enctype="utf8" th:object="${user}">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div>
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" th:field="*{username}" class="form-control"></input>
                    </div>

                    <div><input value="Submit" type="submit" class="btn btn-body"></button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:method=post th:action="@{/client/users/modify}" enctype="utf8" th:object="${user}">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <div>
                    <label for="username" class="form-label">New Name:</label>
                    <input type="text" name="username" th:field="*{username}" class="form-control"></input>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" th:field="*{password}" class="form-control"></input>
                </div>

                <div>
                    <input value="Submit" type="submit" class="btn btn-body"></button>
                </div>

            </form>
        </div>
    </div>
    <div th:fragment="user-form-modify">

    </div>
</body>

</html>
