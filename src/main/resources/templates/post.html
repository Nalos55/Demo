<!DOCTYPE html>
<html>

<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-5">
                    <div class=" card-body" th:fragment="post(post)">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <hr class="border-card" />
                        <p class="card-text" th:text="${post.content}"></p>
                        <p th:text="${post.id}"></p>
                        </br>
                        <div>Comments:</div>
                    </div>
                    <div th:each="comment : ${rootComments}">
                        <div th:replace="~{fragments/comment :: leafComment(${comment})}"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
